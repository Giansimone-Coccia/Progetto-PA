version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: mysql:5.7 
    env_file:
      - .env
    ports:
      - '3306:3306'

  redis:
    image: redis:alpine
    env_file:
      - .env
    ports:
      - '6379:6379'
